    <div class="box">
        <h1 style="font-size: 350%; text-align: center;">Soru 4.</h1>
        <h1>İki linki kullanın: https://docs.google.com/document/d/1n24nl3tQK5_tIbMB6VtNxf0LtxPC90a_VhQOh3iKJ8E/edit?usp=sharing | https://elfozsoy.github.io/sifre/ </h1>
          <input type="text" id="cevap" placeholder="Cevabını yaz">
          <button onclick="kontrolEt()">Kontrol Et</button>
          <p id="sonuc"></p>
          <button class="button2" onclick="window.location.href='besinci.html'">sonraki soru</button>
    </div>

      <script>
    function kontrolEt() {
      let dogru = "ş".toLowerCase();
      let girilen = document.getElementById("cevap").value.toLowerCase().trim();
      let sonuc = document.getElementById("sonuc");

      if (girilen === dogru) {
        sonuc.innerText = " Doğru cevap!";
      } else {
        sonuc.innerText = " Yanlış, tekrar dene.";
      }
    }
  </script>
